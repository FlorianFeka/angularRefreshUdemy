<div class="row">
    <div class="col-md-5">
        <app-recipe-list-component (recipeEventEmitter)="onRecipeEvent($event)"></app-recipe-list-component>
    </div>
    <div class="col-md-7">
        <app-recipe-detail-component 
        *ngIf="recipeElement; else infoText" 
        [recipe]="recipeElement"></app-recipe-detail-component>
        <ng-template #infoText>
            <p>Please select a recipe</p>
        </ng-template>
        
    </div>
</div>
